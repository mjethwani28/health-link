<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Service</title>
    <link rel="stylesheet" href="service.css">
</head>
<body>
    <div id="navbar">
        <h1 id="add">Add Service</h1>
    </div>
    <br>
    <center>
        <div class="container">
            <form action="" id="contactForm">
                <div class="alert">Your message sent</div>
    
                <div class="inputBox">
                    <input type="text" id="name" placeholder="Your name...." />
                </div>

                <div class="inputBox">
                    <input type="text" id="spec" placeholder="Specialization...." />
                </div>
    
                <div class="inputBox">
                    <input type="email" id="em" placeholder="Your Email....." />
                </div>

                <div class="inputBox">
                    <input type="text" id="num" placeholder="Contact Number...." />
                </div>

                <div class="inputBox">
                    <input type="text" id="price" placeholder="Consultant Price...." />
                </div>

                <div class="inputBox">
                    <input type="text" id="exp" placeholder="Experience...." />
                </div>

    
                <div class="inputBox">
                    <textarea id="bio" cols="30" rows="10" placeholder="Bio" ></textarea>
                </div>
    
                <div class="inputBox">
                    <button type="submit" id="submit">Submit</button>
                </div>
            </form>
        </div>
        <div id="block"></div>
        
        
</center>

<script src="service.js"></script>
</body>
</html>
